<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>
        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">

                <div class="item">
                    <img :src="slides[currentSlide].image" :alt="slides[currentSlide].title" />
                    <div class="text">
                        <h3>{{ slides[currentSlide].title }}</h3>
                        <!-- Opzione con v-text -->
                        <!-- <h3 v-text="slides[currentSlide].title "></h3> -->
                        <p>
                            {{ slides[currentSlide].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"  @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div  v-for="(slide ,index) in slides" class="thumb" :class="index === currentSlide ? 'active' : ''" @click="changeImage(index)" > 
                        <!-- :class="{active: index === currentSlide}" un'altro modo per inserire la classe active-->
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
